<!DOCTYPE html>
<html>
	<head>
		<!-- Made with love and solidarity during the COVID-19 pandemic of 2020. Housing is a human right. -->

		<meta charset="utf-8">
		<title>Find My Landlord | a Chicago DSA production</title>
		<meta name="description" content="Chicago renters: who owns your building? Find your landlord and find their properties.">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Open Graph tags for social media -->
		<meta property="og:title" content="Find My Landlord | a Chicago DSA production">
		<meta property="og:description" content="Chicago renters: who owns your building? Find your landlord and find their properties.">
		<meta property="og:image" content="https://findmylandlord.chicagodsa.org/assets/images/og-image.png">
		<meta property="og:url" content="https://findmylandlord.chicagodsa.org/">

		<!-- Enables Twitter support -->
		<meta name="twitter:card" content="summary">

		<!-- Google Cloud Firebase -->
		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
	
		<!-- jsPDF -->
		<script src="assets/js/jspdf.min.js"></script>
		
		<!-- jsPDF-AutoTable -->
		<script src="https://unpkg.com/jspdf-autotable"></script>

		<!-- jsPDF fonts -->
		<script src="assets/fonts/ManifoldDSA/js/ManifoldDSA-normal.js"></script>
		<script src="assets/fonts/ManifoldDSA/js/ManifoldDSA-bold.js"></script>

		<!-- Mapbox requirements -->
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
		<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css">
		
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="shortcut icon" href="assets/images/favicon.ico">

		<!-- preload essential fonts -->
		<link rel="preload" href="assets/fonts/ManifoldDSA/ManifoldDSA-Medium.woff" as="font" type="font/woff" crossorigin>
		<link rel="preload" href="assets/fonts/ManifoldDSA/ManifoldDSA-ExtraBold.woff" as="font" type="font/woff" crossorigin>
		<link rel="preload" href="assets/fonts/FontAwesome/fa-solid-900.woff" as="font" type="font/woff" crossorigin>
	</head>

	<body>
		<div id="map"></div>

		<div id="spinner">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>

		<div id="top-container">
			<a id="title" href>
				<h2>Find My Landlord</h2>
				<p id="data-attribution">a Chicago DSA production</p>
				<div style="clear: both;"></div>
			</a>
			<div id="search-input-container">
				<input
					id="search-input"
					name="search"
					type="text"
					spellcheck="false"
					placeholder="Search by address"
				/>
				<div id="clear" tabindex="0"><img src="assets/images/times-dark.svg" /></div>
			</div>

			<div id="search-results-container">
				<div id="search-results-counter"></div>
				<ul id="search-results-list"></ul>
				<div id="selected-container">
					<table id="info-table">
						<tr id="affiliated-row">
							<td id="affiliated-label">Affiliated with:</td>
							<td id="affiliated-value"></td>
						</tr>
						<tr id="owned-row">
							<td id="owned-label">Properties owned:</td>
							<td id="owned-value"></td>
						</tr>
						<tr id="taxpayer-row">
							<td id="taxpayer-label">Property taxpayer:</td>
							<td id="taxpayer-value"></td>
						</tr>
					</table>
					<button id="download-button" class="button-hover"></button>
					<div id="bottom-links">
						<p id="data-info-link" class="property-details-link" tabindex="0">How was this data collected?</p>
						<p id="additional-details-link" class="property-details-link" tabindex="0">Additional property details</p>
						<div style="clear: both;"></div>
					</div>
				</div>
			</div>

		</div>

		<!-- IE helper -->
		<script src="assets/js/checkIE.js"></script>

		<!-- Constants -->
		<script src="assets/js/constants.js"></script>

		<!-- Database -->
		<script src="assets/js/firebase.js"></script>

		<!-- Map rendering -->
		<script src="assets/js/mapbox.js"></script>
		<script src="assets/js/onResize.js"></script>
		<script src="assets/js/centerMap.js"></script>
		<script src="assets/js/reset.js"></script>

		<!-- Building selection -->
		<script src="assets/js/matchAddresses.js"></script>
		<script src="assets/js/modalContent.js"></script>
		<script src="assets/js/attachModal.js"></script>
		<script src="assets/js/getProperty.js"></script>
		<script src="assets/js/createPDF.js"></script>
	</body>
</html>
