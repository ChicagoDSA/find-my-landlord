<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cook County Rental Property Owners</title>
		<meta name="description" content="A map of Cook County rental properties relative to the size of their owners." />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
		<link rel="shortcut icon" href="assets/images/favicon.ico">
		<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
  		<div id="map"></div>

  		<div id="title">
			<h2>Cook County Rental Property Owners</h2>
		</div>

		<div class="filter-ctrl">
			<input
				id="filter-input"
				type="text"
				name="filter"
				placeholder="Filter by address"
			/>
		</div>

		<div id="map-overlay" class="map-overlay">
			<h3>Greenfield Management</h3>
			<p>Owns 22 properties</p>
			<button type="button">Download their data</button>
		</div>

		<div id="legend">
			<h4>Owned by a landlord with...</h4>
			<div><span style="background-color: #ff9999"></span>200+ properties</div>
			<div><span style="background-color: #ff6666"></span>50+ properties</div>
			<div><span style="background-color: #990000"></span>5+ properties</div>
			<div><span style="background-color: #ff9900"></span>Less than 5 properties</div>
		</div>

		<script src="assets/js/mapbox.js"></script>
	</body>
</html>
