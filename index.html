<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cook County Rental Property Owners</title>
		<meta name="description" content="A map of Cook County rental properties relative to the size of their owners." />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	
		<!-- jsPDF -->
		<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
		
		<!-- jsPDF-AutoTable -->
		<script src="https://unpkg.com/jspdf-autotable"></script>

		<!-- Mapbox requirements -->
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
		<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" />
		
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
	</head>

	<body>
  		<div id="map"></div>

  		<div id="title">
			<h2>Cook County Rental Property Owners</h2>
		</div>

		<input
			id="search-input"
			type="text"
			name="search"
			placeholder="Search by address"
		/>

		<div id="search-results-container">
			<div id="search-results-counter"></div>
			<div id="search-results-list"></div>
		</div>

		<div id="legend">
			<h4>Owned by a landlord with...</h4>
			<div><span style="background-color: #ffff00"></span>200+ properties</div>
			<div><span style="background-color: #ff4d4d"></span>50+ properties</div>
			<div><span style="background-color: #ff00ff"></span>5+ properties</div>
			<div><span style="background-color: #3366ff"></span>Less than 5 properties</div>
		</div>

		<!-- Required logic -->
		<script src="assets/js/viewport.js"></script>
		<script src="assets/js/createPDF.js"></script>
		<script src="assets/js/setColors.js"></script>
		<script src="assets/js/reset.js"></script>
		<script src="assets/js/matchAddresses.js"></script>
		<script src="assets/js/selectPoint.js"></script>
		<script src="assets/js/mapbox.js"></script>
	</body>
</html>
