<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cook County Rental Property Owners</title>
		<meta name="description" content="Who owns your rental? Find your landlord's other properties." />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	
		<!-- jsPDF -->
		<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
		
		<!-- jsPDF-AutoTable -->
		<script src="https://unpkg.com/jspdf-autotable"></script>

		<!-- Mapbox requirements -->
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
		<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" />
		
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
	</head>

	<body>
  		<div id="map"></div>

  		<div id="top-container">
	  		<div id="title">
				<h2>Cook County Rental Property Owners</h2>
			</div>

			<div id="search-input-container">
				<input
					id="search-input"
					type="text"
					name="search"
					placeholder="Search by address"
				/>
				<div id="clear"><img src="assets/images/times.svg" /></div>
			</div>

			<div id="search-results-container">
				<div id="search-results-counter"></div>
				<div id="search-results-list"></div>
			</div>
		</div>

		<!-- IE helper -->
		<script src="assets/js/checkIE.js"></script>

		<!-- Map rendering -->
		<script src="assets/js/mapbox.js"></script>
		<script src="assets/js/setColors.js"></script>
		<script src="assets/js/onResize.js"></script>
		<script src="assets/js/centerMap.js"></script>
		<script src="assets/js/resetResultsStyles.js"></script>

		<!-- Building selection -->
		<script src="assets/js/matchAddresses.js"></script>
		<script src="assets/js/attachModal.js"></script>
		<script src="assets/js/selectPoint.js"></script>
		<script src="assets/js/createPDF.js"></script>
	</body>
</html>
